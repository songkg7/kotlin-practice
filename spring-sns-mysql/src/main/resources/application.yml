# mysql settings
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring-sns?useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        default_schema: spring-sns
        jdbc:
          lob:
            non_contextual_creation: true
